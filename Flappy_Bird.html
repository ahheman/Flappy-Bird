<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Final</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game {
      background-image: url('https://i.postimg.cc/kVq6QDC7/Flux-Dev-A-warmly-lit-whimsical-concept-design-sheet-for-a-Fla-0.jpg');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #bird {
      width: 60px;
      height: 60px;
      background-image: url('https://i.postimg.cc/94J90wMw/61-PA9-MNj-x-L.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 200px;
      left: 100px;
      z-index: 2;
    }

    .pipe {
      width: 80px;
      background-image: url('https://i.postimg.cc/ZvyvwfL6/1000078826.png');
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      z-index: 1;
    }

    .pipe-top {
      top: 0;
      transform: rotate(180deg);
    }

    .pipe-bottom {
      bottom: 0;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 26px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 3;
    }

    #game-over-dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      display: none;
      z-index: 4;
    }

    #retry-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #start-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #fff;
      font-weight: bold;
      animation: pulse 1.5s infinite;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 3;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .leaderboard {
      margin-top: 15px;
      text-align: left;
      font-size: 18px;
      color: gold;
      font-weight: bold;
      animation: flash 2s infinite;
    }

    @keyframes flash {
      0%, 100% { color: gold; }
      50% { color: #ff6; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">Score: 0</div>
    <div id="start-message">Start the Game</div>

    <div id="game-over-dialog">
      <div>Game Over</div>
      <div id="final-score">Score: 0</div>
      <div id="leaderboard" class="leaderboard"></div>
      <button id="retry-btn">Retry</button>
    </div>

    <audio id="music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop></audio>
    <audio id="score-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  </div>

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const gameOverDialog = document.getElementById('game-over-dialog');
    const retryButton = document.getElementById('retry-btn');
    const startMessage = document.getElementById('start-message');
    const finalScoreDisplay = document.getElementById('final-score');
    const music = document.getElementById('music');
    const scoreSound = document.getElementById('score-sound');
    const leaderboardDiv = document.getElementById('leaderboard');

    let birdY = 200;
    let velocity = 0;
    let gravity = 0.5;
    let jumpStrength = -6;
    let pipeSpeed = 2;
    let pipeWidth = 80;
    let isGameOver = false;
    let isGameStarted = false;
    let score = 0;
    let pipes = [];
    let pipeInterval;
    let pipeSeed = [];
    let pipeIndex = 0;

    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      gravity = 0.2;
      jumpStrength = -3.5;
      pipeSpeed = 1;
      pipeWidth = 60;
    }

    function generateSeed() {
      pipeSeed = [];
      const totalPipes = 50;
      for (let i = 0; i < totalPipes; i++) {
        pipeSeed.push(Math.floor(Math.random() * 250) + 100);
      }
    }

    function getHighScores() {
      return JSON.parse(localStorage.getItem('highScores') || '[]');
    }

    function saveHighScore(name, score) {
      const highScores = getHighScores();
      highScores.push({ name, score });
      highScores.sort((a, b) => b.score - a.score);
      localStorage.setItem('highScores', JSON.stringify(highScores.slice(0, 5)));
    }

    function displayLeaderboard() {
      const scores = getHighScores();
      leaderboardDiv.innerHTML = '<br/>Top 5 Players:<br>' +
        scores.map((s, i) => `${i + 1}. ${s.name}: ${s.score}`).join('<br>');
    }

    function resetGame() {
      birdY = 200;
      velocity = 0;
      score = 0;
      pipeIndex = 0;
      isGameOver = false;
      isGameStarted = false;
      finalScoreDisplay.innerText = "Score: 0";
      scoreDisplay.innerText = "Score: 0";
      bird.style.top = birdY + 'px';
      gameOverDialog.style.display = 'none';
      startMessage.style.display = 'block';
      leaderboardDiv.innerHTML = '';
      pipes.forEach(p => {
        p.top.remove();
        p.bottom.remove();
      });
      pipes = [];
      generateSeed();
    }

    function startGame() {
      if (isGameStarted) return;
      isGameStarted = true;
      music.play();
      startMessage.style.display = 'none';
      requestAnimationFrame(gameLoop);
      pipeInterval = setInterval(() => {
        if (!isGameOver && isGameStarted) createPipe();
      }, 2000);
    }

    function createPipe() {
      const gap = 150;
      const pipeTopHeight = pipeSeed[pipeIndex % pipeSeed.length];
      pipeIndex++;
      const pipeBottomHeight = game.clientHeight - pipeTopHeight - gap;
      const pipeX = game.clientWidth;

      const pipeTop = document.createElement('div');
      pipeTop.classList.add('pipe', 'pipe-top');
      pipeTop.style.height = pipeTopHeight + 'px';
      pipeTop.style.left = pipeX + 'px';
      pipeTop.style.width = pipeWidth + 'px';

      const pipeBottom = document.createElement('div');
      pipeBottom.classList.add('pipe', 'pipe-bottom');
      pipeBottom.style.height = pipeBottomHeight + 'px';
      pipeBottom.style.left = pipeX + 'px';
      pipeBottom.style.width = pipeWidth + 'px';

      game.appendChild(pipeTop);
      game.appendChild(pipeBottom);
      pipes.push({ top: pipeTop, bottom: pipeBottom, scored: false });
    }

    function gameLoop() {
      if (isGameOver || !isGameStarted) return;

      velocity += gravity;
      birdY += velocity;

      if (birdY + 60 >= game.clientHeight || birdY <= 0) {
        endGame();
        return;
      }

      bird.style.top = birdY + 'px';

      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        let pipeLeft = parseInt(pipe.top.style.left);
        pipeLeft -= pipeSpeed;
        pipe.top.style.left = pipeLeft + 'px';
        pipe.bottom.style.left = pipeLeft + 'px';

        if (pipeLeft + pipeWidth < 0) {
          pipe.top.remove();
          pipe.bottom.remove();
          pipes.splice(i, 1);
          continue;
        }

        if (!pipe.scored && pipeLeft + pipeWidth < 100) {
          pipe.scored = true;
          score++;
          scoreDisplay.innerText = "Score: " + score;
          scoreSound.currentTime = 0;
          scoreSound.play();
        }

        if (
          pipeLeft < 140 && pipeLeft + pipeWidth > 100 &&
          (
            birdY < pipe.top.offsetHeight ||
            birdY + 60 > game.clientHeight - pipe.bottom.offsetHeight
          )
        ) {
          endGame();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(pipeInterval);
      music.pause();
      music.currentTime = 0;
      finalScoreDisplay.innerText = "Score: " + score;

      const name = prompt("Game Over! Enter your name:", "Player");
      if (name) saveHighScore(name, score);

      displayLeaderboard();
      gameOverDialog.style.display = 'block';
    }

    function handleTap() {
      if (!isGameStarted) {
        music.play();
        startGame();
      } else if (!isGameOver) {
        velocity = jumpStrength;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        if (!isGameOver && isGameStarted) velocity = jumpStrength;
      }
    });

    document.addEventListener('click', handleTap);
    document.addEventListener('touchstart', handleTap);

    retryButton.addEventListener('click', resetGame);
    retryButton.addEventListener('touchstart', resetGame);

    resetGame();
  </script>
</body>
</html>
